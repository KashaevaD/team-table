<div id="divTab">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="info">
                <th>Name</th>
                <th>Surname</th>
                <!--<th>Avatar</th>-->
            </tr>
        </thead>
        <tbody>
            <tr class="active" *ngFor="let user of users">
                <td>{{user.name}}</td>
                <td>{{user.surname}}</td>
                <!--<td><img src="{{user.avatar}}" alt="{{user.name}}"></td>-->
            </tr>
        </tbody>
    </table>
</div>
